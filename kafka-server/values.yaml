replicaCount: 1

image:
  repository: docker.io/apache/kafka
  pullPolicy: IfNotPresent
  tag: "4.1.1"

imagePullSecrets: []

nameOverride: ""

fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}

securityContext: {}

kafka:
  nodeId: 1
  processRoles: "broker,controller"
  listeners: "INTERNAL://:9092,EXTERNAL://:30092,CONTROLLER://:9093"
  externalAdvertisedHost: "localhost"
  advertisedListeners: ""
  controllerListenerNames: "CONTROLLER"
  listenerSecurityProtocolMap: >
    INTERNAL:PLAINTEXT,
    EXTERNAL:PLAINTEXT,
    CONTROLLER:PLAINTEXT
  controllerQuorumVoters: ""
  offsetsTopicReplicationFactor: 1
  transactionStateLogReplicationFactor: 1
  transactionStateLogMinIsr: 1
  groupInitialRebalanceDelayMs: 0
  interBrokerListenerName: "INTERNAL"
  numPartitions: 3

service:
  type: NodePort
  ports:
    internal: 9092
    controller: 9093
    external: 30092
  nodePorts:
    external: 30092
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - chart-example.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers

resources: {}

livenessProbe:
  tcpSocket:
    port: internal
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: internal
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka-server.fullname" . }}
  labels:
    {{- include "kafka-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "kafka-server.selectorLabels" . | nindent 4 }}
